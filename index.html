<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects Table</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Subjects Table</h2>

<table>
    <thead>
        <tr>
            <th>Reg No</th>
            <th>Student Name</th>
            <th>Subject Name</th>
            <th>Subject Code</th>
            <th>Amount</th>
            <th>Payment Method</th>
        </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
</table>


<script type="module" src="index.js"></script>
<script type="module" src="test2.js"></script>

</body>
</html>
